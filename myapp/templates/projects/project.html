{% extends 'layouts/base.html'%}

{% block content %}
<h1>Project</h1>

{% for project in projects %}
<article class="card">
  <a href="{% url 'project_detail' project.id %}">
    <h3>{{project.name}}</h3>
  </a>
  <button>Delete</button>
  <button>Update</button>
</article>
{% endfor %}

<p>{{projects}}</p>
{% endblock %}
